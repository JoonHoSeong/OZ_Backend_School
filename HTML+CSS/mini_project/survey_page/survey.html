    <title>주거조사</title>

<body>
    <h1>2024 주거조사</h1>
    <p>모든 항목을 빠짐 없이 입력해주세요<p>
    <hr>
    <fieldset>
        <legend>
            개인정보
        </legend>
        <label>이름</label>
        <input type="text" placeholder="이름을 입력하세요" required>
        <br>
        <label>이메일</label>
        <input type="text" placeholder="아이디를 입력하세요" required>
        <span>@</span>
        <select>
            <option value="gmail">gamil.com</option>
            <option value="naver">naver.com</option>
            <option value="kakao">kakao.com</option>
        </select>
        <br>
        <p>생년월일</p>
        <input type="number" id="year" required >
        <label for="year">년</label>
        <input type="number" id="" required >
        <label for="month">월</label>
        <input type="number" id="day" required >
        <label for="day">일</label>
    </fieldset>
    <fieldset>
        <legend>
        주거 위치
        </legend>
        <select>
            <option value="서울"> 서울</option>

            <option value="서울"> 강원도</option>
            <option value="서울"> 충청도</option>
            <option value="서울"> 전라도</option>
            <option value="서울"> 경상도</option>
            <option value="서울"> 인천</option>
            <option value="서울"> 대전</option>
            <option value="서울"> 광주</option>
            <option value="서울"> 대구</option>
            <option value="서울"> 부산</option>
            <option value="서울"> 울산</option>
            <option value="서울"> 세종</option>
        </select>

        <input type="text" id="address" placeholder="주소를 입력하세요" required>
        

    </fieldset>
    <fieldset>
        <legend>
            주거 정보
        </legend>
        <p>주거 형태</p>
        <input type="radio" id="solo">
        <label for="solo">단독주택</label>

        <input type="radio" id="multi-family">
        <label for="multi-family">단독주택</label>

        <input type="radio" id="multi-house">
        <label for="multi-house">다세대주택</label>

        <input type="radio" id="villa">
        <label for="villa">연립주택</label>

        <input type="radio" id="apartment">
        <label for="apartment">아파트</label>

        <input type="radio" id="officetel">
        <label for="officetel">오피스텔</label>

        <p>가구 형태</p>
        <input type="radio" id="one">
        <label for="one">1인가구</label>

        <input type="radio" id="two">
        <label for="two">2인가구</label>

        <input type="radio" id="three">
        <label for="four">3인가구</label>

        <input type="radio" id="four">
        <label for="four">4인가구</label>

        <input type="radio" id="five">

        <input type="radio" id="six_over">

    <fieldset>

            기타 제출 사항

        <br>
        <input type="file">
    </fieldset>
    <hr>
    <input type="submit">
    <p>설문 조사에 참여해 주셔서 감사합니다.</p>
