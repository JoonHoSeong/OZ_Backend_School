<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>플렉스 박스 레이아웃</title>
    <style>
       *{
        box-sizing: border-box;
       }
       body{
        margin: 0px;
       }
       ul{
        display: flex;
        padding: 0;
        list-style-type: none;
        height: 200px;

        /* flex-direction: row;
        flex-wrap: wrap; */
        /* flex-flow: row wrap;
         */

         justify-content: space-between;
         align-items: center;
        }
        li{
            background-color: tomato;
        }

        li:nth-child(2n){
            background-color: teal;

        }
        li:nth-child(2){
            flex-grow: 2;
            flex-shrink: 2;
        }
        li:nth-child(4){
            flex-grow: 2;
        }
        li:nth-child(2n-1){
            /* flex-basis: 200px; */
            flex : 1 1 120px;

        }
    </style>
</head>
<body>
    <h2>동물들 모음</h2>
    <ul>
        <li>물오리1</li>
        <li>물오리2</li>
        <li>물오리3</li>
        <li>물오리4</li>
        <li>물오리5</li>
    </ul>
</body>
</html>
