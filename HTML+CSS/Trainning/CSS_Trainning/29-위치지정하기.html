<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>위치 지정하기</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cute+Font&display=swap" rel="stylesheet">
    <style>
        div{
            background-color: orange;
            width: 100px;
            height: 100px;
            color: white;
        }
        .rel{
            background-color: red;
            position: relative;
            top : 50px;
            left: 50px;            
        }
        .abs{
            /* 앱솔루트 요소는 posision 속성을 가진 요소를 기준으로 위치를 이동
            단 상위요소에 position 속성을 가진 요소가 없다면 그냥 화면 기준으로 이동 */
            background-color: blue;
            position: absolute;
            right: 50px;
            top: 50px;
        }
        .scroll{
            height: 2000px;

        }
        .fixed{
            /*화면을 기준으로 이동 되지 않음*/
            position : fixed;
            right: 50px;
            bottom: 50px;
        }
    </style>
</head>
<body>
    <div class="abs">1</div>
    <div class="rel">2</div>
    <div class="scroll">3</div>
    <div class="fixed">4</div>
</body>
</html>
