<html lang="ko">
<head>

    <title>CSS 문서 사용하기</title>
    <style>
        * {
            color: red;
        }
        li {

        }
        li.hiphop {

        3. 태그 선택자 */
        h2, p , li {

        }

</head>

    <h2>춤의 장르</h2>

        <li class="hiphop">팝핀</li>
        <li class="hiphop">락킹</li>
        <li id ="belly">벨리</li>

</body>
</html>
