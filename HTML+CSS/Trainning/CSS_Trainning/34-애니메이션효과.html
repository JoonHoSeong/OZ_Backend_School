<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>애니메이션 효과</title>
    <style>
       .eyes{
        width: 640px;
        margin: auto;
       }
       .eye{
        width: 200px;
        height: 200px;
        border: 5px solid black;
        border-radius: 100px;
        position: relative;
       }
       .eye:nth-child(1){float: left;}
       .eye:nth-child(2){float: right;}
       .ball{
        width: 50px;
        height: 50px;
        background-color: black;
        border-radius: 25px;
        position : absolute;
        top:80;
        left: 30px;
        /* animation-name: moving;
        animation-duration: 2s;
        animation-delay: 0s;
        animation-timing-function: linear;
        animation-iteration-count: infinite;
        animation-direction : alternate;
        animation-play-state: running; */
        animation : moving 2s 0s linear infinite alternate linear infinite;

       }
       .ball:hover{
        animation-play-state: paused;
       }

       @keyframes moving{
        from{ left:30px}
        to{ left:120px}
       }
    </style>
</head>
<body>
    <div class="eyse">
        <div class="eye">
            <div class ball></div>
        </div>
        <div class="eye">
            <div class ball></div>
        </div>
    </div>
</body>
</html>
