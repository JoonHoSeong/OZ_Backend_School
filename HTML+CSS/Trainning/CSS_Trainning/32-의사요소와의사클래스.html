<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>의사요소와 의사클래스</title>
    <style>
       .menu{
        padding: 10px;
        border-bottom : 1px solid black;
       }

       .menu > li {
        display: inline-block;
        text-align: center;

       }
       li > a {
        display: inline-block;
        width: 80px;
        padding: 10px;
        text-decoration: none;
       }
       a:hover{
        color: white;
        background-color: gray;
       }
       a:active {
        color : white;
        background-color : black;
       }
       /*2n : 짝수 번째, 2n-1 : 홀수 번째*/
       a:nth-child(n){
        font-size : 20px;
       }
       a::first-letter{
        color : blue;
       }
       a::after{
        content: "보기";
        color : pink;
       }
    </style>
</head>
<body>
    <ul class="menu">
        <li><a herf='#'>사전</a></li>
        <li><a herf='#'>뉴스</a></li>
        <li><a herf='#'>중권</a></li>
        <li><a herf='#'>지도</a></li>
    </ul>
</body>
</html>
