<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택자 더 알아 보기</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cute+Font&display=swap" rel="stylesheet">
    <style>
        /*
        기호와 함께 사용하는 속성 선택자
        * : 값의 여부 포함
        ^ : 값의 시작 여부
        $ : 값의 끝 여부
        */
        [width $= '0']{
            border: 5px dashed red;
        }
        p > em{
            color: blue;
        }
        #sam + p{
            color : orange;
        }
        /* 형제 선택자는 뒤이어 등장하는 형제들을 대상으로 한다! */
        #sam ~ p{
            color : green
        }

    </style>
</head>
<body>
    <img src="image/92739c33-d5d3-4bd1-a9fa-bb97fe842e09.jpg" width="120" alt="나무늘보">
    <img src="image/92739c33-d5d3-4bd1-a9fa-bb97fe842e09.jpg" width="120">
    <img src="image/92739c33-d5d3-4bd1-a9fa-bb97fe842e09.jpg" width="120" id="sam">
    <p>1111111111111111</p>
    <p>2222222222222222</p>
    <p>3333333<em>3333</em>33333</p>
    <p>4444444444444444</p>
</body>
</html>
