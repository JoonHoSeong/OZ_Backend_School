<!DOCTYPE html>
<html lang="ko">
<!--- 한국어를 주로 표현한다-->
    <head>
        <meta charset="utf-8"/>
        <!-- 문서를 utf-8 인코딩방식을 확인 할수 있다 -->
        <title>태그의 유형</title>
        <!--제목을 나타내는 태그-->
    </head>
    <body>
        <h1>텍스트 요소 특징</h1>
        <p>그 다음 요소는 옆이 아닌 아래에 표시됩니다.</p>
        <p>짠</p>
        <p>한글자 밖에 없어도 똑같아요.</p>
        <p>육식동물이지만, 등푸른 생선은 주지 않는 게 좋다.</p>
        <strong>인라인 텍스트, 두껍게 나와요.</strong>
        <mark>나는 형광색을 좋아해요.</mark>

        <p>
            불록 레벨 요소의 안에는 종종 <q>인라인 요소</q>가 포함되기도 합니다.
            사실 자주 그래요.
        </p>
    </body>
</html>
