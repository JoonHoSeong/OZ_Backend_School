<!DOCTYPE html>
<html lang="ko">
<!--- 한국어를 주로 표현한다-->
    <head>
        <meta charset="utf-8"/>
        <!-- 문서를 utf-8 인코딩방식을 확인 할수 있다 -->
        <title>표 만들기</title>
        <!--제목을 나타내는 태그-->
    </head>
    <body>
        <table border="1">
            <caption>
                <strong>
                    마라톤 참가선수 명단
                </strong>
            </caption>
            <thead>
            <tr>
                <th>한국선수</th>
                <th>일본선수</th>
                <th>마국선수</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>김철수</td>
                <td>오오다</td>
                <td>제임스</td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <td>세계랭킹 5위</td>
                <td>세계랭킹 8위</td>
                <td>세계랭킹 2위</td>
            </tr>
            </tfoot>
        </table>
    </body>
</html>
